---
layout: default
---
<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <h1>Category: {{ page.title }}</h1>
            <ul>
                {% for post in site.categories[page.slug] %}
                <li><a href="{{post.url}}">{{post.date | date: "%b %-d, %Y"}} - {{post.title}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
