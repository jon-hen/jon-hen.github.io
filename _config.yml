author_me: jonashendrickx
title: Jonas Hendrickx
email: jonashendrickx@outlook.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.jonashendrickx.com" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll

urls:
    - text: Blog
      url: /blog
    - text: About Me
      url: /about-me

collections:
  authors:
    output: true
  category:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
      permalink: /blog/authors/:slug/
  - scope:
      path: ""
      type: category
    values:
      layout: "category"
      permalink: /blog/categories/:slug/
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /blog/:year/:month/:day/:slug:output_ext
  - scope:
      path: ""
    values:
      layout: "default"

# pagination of posts
paginate: 8
per_page: 8
paginate_path: "/blog/page/:num/"

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

sass:
  sass_dir: _sass
  style: compressed

markdown: kramdown
highlighter: rouge

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
